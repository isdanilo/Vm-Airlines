<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="img/Logo.png" sizes="48x48" type="image/png">
    <title>VM Airlines</title>
</head>
<body>

    <header class="cabecalho">
        <div class="logo_btn">
            <a href="index.html"><img src="img/Logo.png" alt="Logo da Empresa"></a>
        </div>
        <div class="btn">
            <div class="faq_btn">
                <img src="img/sobre.png" alt="Ícone de FAQ" height="50px" width="50px">
                <a href="src/html/faq.html"><strong>Perguntas Frequentes</strong></a>
            </div>
            <div class="passagens_btn">
                <img src="img/passagens-de-aviao.png" alt="Ícone de Sobre" height="50px" width="50px">
                <a href="src/html/voos_disponives.html"><strong>Passagens Aéreas</strong></a>
            </div>
            <div class="conta_btn">
                <img src="img/usuario.png" alt="Ícone de Usuário" height="50px" width="50px">
                <a href="src/html/login.html"><strong>Conta</strong></a>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1"><img src="img/resort.webp" alt="Slide 1"></div>
            <div class="slide"><img src="img/aviao2of.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="img/sozinho-no-aviao-capa.webp" alt="Slide 3"></div>
            <div class="slide"><img src="img/piloto.jpg" alt="Slide 4"></div>
            <div class="slide"><img src="img/woman-making-peace-sign-with-her-boyfriend-taking-selfie-mobile.jpg" alt="oi" ></div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
    
</body>
</html>
