<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/passagens.css">
    <link rel="icon" href="caminho/do/favicon-48x48.png" sizes="48x48" type="image/png">
    <title>VM Airlines</title>
</head>
<body>

    <header class="cabecalho">
        <div class="logo_btn">
            <a href="../../index.html"><img src="../../img/Logo.png" alt="Logo da Empresa"></a>
        </div>
        <div class="btn">
            <div class="faq_btn">
                <img src="../../img/sobre.png" alt="Ícone de FAQ" height="50px" width="50px">
                <a href="faq.html"><strong>Perguntas Frequentes</strong></a>
            </div>
            <div class="passagens_btn">
                <img src="../../img/passagens-de-aviao.png" alt="Ícone de Sobre" height="50px" width="50px">
                <a href="passagens.html"><strong>Passagens Aéreas</strong></a>
            </div>
            <div class="conta_btn">
                <img src="../../img/usuario.png"" alt="Ícone de Usuário" height="50px" width="50px">
                <a href="login.html"><strong>Conta</strong></a>
            </div>
        </div>
    </header>
    <div class="content">
       <div class="texto_h1">
        <h1>PASSAGENS AÉREAS</h1>
       </div>
       <div class="campo">
            <div class="form">
                <div class="texto_h4">
                    <h4>Partida</h4>
                </div>
                <div class="insert">
                    <select id="partida">
                        <option>São Paulo</option>
                        <option>Hong Kong</option>
                    </select>
                </div>
            </div>
            <div class="form">
                <div class="texto_h4">
                    <h4>Chegada</h4>
                </div>
                <div class="insert">
                    <select id="chegada">
                        <option>Hong Kong</option>
                        <option>São Paulo</option>
                    </select>
                </div>
            </div>
            <div class="form">
                <div class="texto_h4">
                    <h4>Datas</h4>
                </div>
                <div class="insert">
                    <input type="date" id="data" name="data">
                </div>
            </div>
            <div class="form">
                <div class="texto_h4">
                    <h4>Bagagem</h4>
                </div>
                <div class="insert">
                    <select id="bagagem">
                        <option>Mala até 10Kg</option>
                        <option>Mala acima de 10Kg</option>
                    </select>
                </div>
            </div>
       </div>
       <div class="area_button">
        <button class="button-18" id="proximoBtn" role="button" ><a href="poltronas.html">Próximo</a></button>
       </div>
    </div>

    <script src="../js/passagens.js"></script>

</body>
</html>
