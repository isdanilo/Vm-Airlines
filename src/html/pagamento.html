<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pagamento.css">
    <link rel="icon" href="caminho/do/favicon-48x48.png" sizes="48x48" type="image/png">
    <title>VM Airlines</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo_btn">
            <a href="../../index.html"><img src="../../img/Logo.png" alt="Logo da Empresa"></a>
        </div>
        <div class="btn">
            <div class="faq_btn">
                <img src="../../img/sobre.png" alt="Ícone de FAQ" height="50px" width="50px">
                <a href="faq.html"><strong>Perguntas Frequentes</strong></a>
            </div>
            <div class="passagens_btn">
                <img src="../../img/passagens-de-aviao.png" alt="Ícone de Sobre" height="50px" width="50px">
                <a href="index.html"><strong>Passagens Aéreas</strong></a>
            </div>
            <div class="conta_btn">
                <img src="../../img/usuario.png" alt="Ícone de Usuário" height="50px" width="50px">
                <a href="login.html"><strong>Conta</strong></a>
            </div>
        </div>
    </header>
    <div class="corpo">
        <div class="lado_a">
            <div class="base">
                <div class="texto_h1">
                    <h1>FORMA DE PAGAMENTO</h1>
                </div>
                <div class="area_pagamento">
                    <button class="button-18" id="pix" role="button" onclick="selecionarMetodo('PIX')">PIX</button>
                    <button class="button-18" id="credito" role="button" onclick="selecionarMetodo('CRÉDITO')">CRÉDITO</button>
                    <button class="button-18" id="debito" role="button" onclick="selecionarMetodo('DÉBITO')">DÉBITO</button>
                    <button class="button-18" id="transferencia" role="button" onclick="selecionarMetodo('TRANSFERÊNCIA')">TRANSFERÊNCIA</button>
                </div>
                <div class="area_pagar">
                    <button class="button-18" id="pagarBtn" role="button">PAGAR</button>
                </div>
                
            </div>
        </div>
        <div class="lado_b">
            <!-- Resultado será exibido aqui -->
            <p id="resultado"></p>
        </div>
    </div>

    <script src="../js/pagamento.js"></script>
</body>
</html>
