<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="caminho/do/favicon-48x48.png" sizes="48x48" type="image/png">
    <title>VM Airlines - Login</title>
</head>
<body>

    <header class="cabecalho">
        <div class="logo_btn">
            <a href="../../index.html"><img src="../../img/Logo.png" alt="Logo da Empresa"></a>
        </div>
        <div class="btn">
            <div class="faq_btn">
                <img src="../../img/sobre.png" alt="Ícone de FAQ" height="50px" width="50px">
                <a href="faq.html"><strong>Perguntas Frequentes</strong></a>
            </div>
            <div class="passagens_btn">
                <img src="../../img/passagens-de-aviao.png" alt="Ícone de Sobre" height="50px" width="50px">
                <a href="passagens.html"><strong>Passagens Aéreas</strong></a>
            </div>
            <div class="conta_btn">
                <img src="../../img/usuario.png" alt="Ícone de Usuário" height="50px" width="50px">
                <a href="login.html"><strong>Conta</strong></a>
            </div>
        </div>
    </header>

    <div class="fundo">
        <div class="form-container">
            <form action="" class="login-form">
                <h2>ENTRAR</h2>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Digite seu email" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <button id="btn-logar" type="submit">ENTRAR</button>
                <p class="cadastro">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </div>
    
</body>
<script src="../js/login.js"></script>
</html>
